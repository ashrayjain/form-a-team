application: formateamnow
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /css
  static_dir: css

- url: /css/images
  static_dir: css/images

- url: /js
  static_dir: js

- url: /img
  static_dir: img

- url: /pics
  static_dir: pics

- url: /templates/images
  static_dir: templates/images

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
