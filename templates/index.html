<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Teamformers</title>
    <script src="../js/index.js"></script>
</head>

<body>
<div id="event-data-holder">
    <form onsubmit="createEvent();">
<<<<<<< HEAD
    <table class = "form-holder">
        <caption>Create an Event</caption>
        <tr class = "form-row">
            <td class = "form-cell">Name of the event</td>
            <td class = "form-cell"><input type="text" id="eventName" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Organiser</td>
            <td class = "form-cell"><input type="text" id="eventOrganiser" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Email</td>
            <td class = "form-cell"><input type="text" id="eventOrganiserEmail" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Description</td>
            <td class = "form-cell"><input type="text" id="eventDesc" class = "form-input-text" title="Test" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Total Number of Participants</td>
            <td class = "form-cell"><input type="text" id="eventParticipantCount" pattern="[0-9]{0,9}" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Number of members in each team</td>
            <td class = "form-cell">From: <input type="text" id = "eventTeamRangeLow" pattern="[0-9]+" class = "form-input-number" /></td>
        </tr>
        <tr class="form-row">
            <td class="form-cell"></td>
            <td class="form-cell">To: <input type="text" id="eventTeamRangeHigh" pattern="[0-9]+" class = "form-input-number" /></td>
        </tr>
        <tr>
            <td colspan="2">
            <input type="submit" />
            </td>
        </tr>
    </table>
    </form>
</div>
</body>
</html>
