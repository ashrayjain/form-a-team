<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Teamformers</title>
    <script src="../js/index.js"></script>
    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body id="teamformbody" background="../pics/bg.jpg">
<script type="text/javascript">
	var currentEvent = "{{ Event.url }}";
</script>
     <h1 style="text-align:center;">{{ Event.name }}</h1>
     <h3 style="text-align:center;">by</h3>
     <h2 style="text-align:center;">{{ Event.organiser }}</h2>
     <h3 style="text-align:center;"><i>{{ Event.description }}</i></h3>
     <div class="container" id="formContainerInJoinEventPage">
        <div class="row">
            <div class="span12 center">
                <form id="joinEventForm" role="form" style="align: center;">
                    <div class="span6 center" style="text-align:center">
                        <table class = "form-holder">
                            <caption style="align: center;"><h2 style="align: center;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Join the Event</h1></caption>
                            <tr class = "form-row">
                                <td class = "form-cell">Name</td>
                                <td class = "form-cell"><input size="10" type="text" id="userName" class = "form-input-text" /></td>
                            </tr>
                            <tr class = "form-row">
                                <td class = "form-cell">Email</td>
                                <td class = "form-cell"><input size="10" type="text" id="userEmail" class = "form-input-text" /></td>
                            </tr>
                            <tr class = "form-row">
                                <td class = "form-cell">Skills</td>
                                <td class = "form-cell"><input type="text" id="userSkills" class = "form-input-text" title="Test" /></td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input style="margin-left: 100px; align: center;" type="submit" onclick="return joinAnEvent();"/>
                            </tr>
                        </table>
                    </div>
                 </form>
            </div>
        </div>
    </div>

</body>
</html>
