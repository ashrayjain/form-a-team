<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="../css/index.css" />
    <title>Teamformers</title>
    <script src="../js/index.js"></script>
    <!-- JQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>

<body>
<div class = "banner">
    {{ Event.name }}
    {{ Event.organiser }}
    {{ Event.description }}
</div>
<form>
    <table class = "form-holder">
        <caption>Join an Event</caption>
        <tr class = "form-row">
            <td class = "form-cell">Name</td>
            <td class = "form-cell"><input type="text" id="userName" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Email</td>
            <td class = "form-cell"><input type="text" id="userEmail" class = "form-input-text" /></td>
        </tr>
        <tr class = "form-row">
            <td class = "form-cell">Skills</td>
            <td class = "form-cell"><input type="text" id="userSkills" class = "form-input-text" title="Test" /></td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" onclick="return joinAnEvent();"/>
        </tr>
    </table>
</form>

</body>
</html>
